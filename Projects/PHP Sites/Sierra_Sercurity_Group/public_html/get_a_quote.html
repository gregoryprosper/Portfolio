            <div style="text-align: center" class="container">
                <h1>Client Quote Form</h1>

            <div class="container">
                <form id="quoteForm" data-toggle="validator" action="quote.php" method="post" role="form">
                    <!--Start of Input Text Group-->
                    <div class="form-group col-md-6">
                        <label class="control-label required-field" for="firstName">First Name:</label>
                        <input type="text" class="form-control" name='firstName' id="firstName" placeholder="Enter first name" required>

                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label required-field" for="lastName">Last Name:</label>
                        <input type="text" class="form-control" name='lastName' id="lastName" placeholder="Enter last name" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label required-field" for="email">Email:</label>
                        <input type="email" class="form-control" name='email' id="email" placeholder="Enter email" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" name='phone' id="phone" placeholder="Enter phone number">
                    </div>
                    <div style="margin: 0px; padding: 0px;" class="col-md-12">
                        <div class="form-group col-md-6">
                            <label class="control-label required-field" for="location">Location:</label>
                            <input type="text" class="form-control" name='location' id="location" placeholder="Enter location" required>
                            <div style="display: inline-block" class="help-block with-errors"></div>
                            <img id="googleLogo" style="margin-left: 2px; float: right" src="images/powered_by_google_on_white.png"/>
                        </div>
                    </div><!--End of Input Text Group-->

                    <!--Start of Radio Button Group-->
                    <div style="padding-left: 0px; padding-right: 0px;" class="col-md-12">
                        <div class="form-group col-md-6">
                            <div class="control-label">
                                <b>Required Service:</b>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="serviceType" id="serviceType1" value="structural" checked>Structural Security
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="serviceType" id="serviceType2" value="event">Event Security
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="serviceType" id="serviceType3" value="personal">Personal Security/Secure Transportation
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="serviceType" id="serviceType4" value="other">Other Needs
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-label">
                                <b>Will you require any protective service agent to be armed?</b>
                            </div>

                            <div class="radio">
                                <label>
                                    <input type="radio" name="shouldBeArmed" id="shouldBeArmed3" value="unsure" checked>Unsure
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="shouldBeArmed" id="shouldBeArmed1" value="yes">Yes
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="shouldBeArmed" id="shouldBeArmed2" value="no">No
                                </label>
                            </div>
                        </div>
                    </div><!--End of Radio Button Group-->

                    <!--Start of Date and Time Group-->
                    <div class="col-md-12 control-label">
                        <b>Approximate date and time:</b>
                    </div>
                    <div class="form-group col-md-3">
                        <div class="control-label required-field">
                            <span>Starting Date: </span>
                        </div>
                        <input type="text" name="fromDate" class="form-control required-field" id="fromDatePicker" required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-3">
                        <div class="control-label required-field">

                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-3">
                        <div class="control-label required-field">
                            <span>Ending Date: </span>
                        </div>
                        <input type="text" name="toDate" class="form-control" id="toDatePicker" disabled required>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-3">
                        <div class="control-label required-field">

                    <div style="text-align: center" class="col-md-12">
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>

        <script>
            $(document).ready(function () {
                //Date Picker SetUp
                var fromDatePicker = $('#fromDatePicker');
                var toDatePicker = $('#toDatePicker');

                fromDatePicker.datepicker({
                    onSelect: function () {
                        var fromDate = fromDatePicker.datepicker("getDate");

                        //Enable toDatePicker
                        if (toDatePicker.prop("disabled")) {
                            toDatePicker.prop("disabled", false);
                        }

                        //Reset toDatePicker
                        toDatePicker.datepicker("destroy");
                        toDatePicker.datepicker({minDate: fromDate});
                        toDatePicker.val("");

                        //Unfocus fromDatePicker
                        fromDatePicker.blur();
                    },
                    minDate: 0
                });

                //Time Picker SetUp
                $('#fromTimePicker').timepicker({
                    scrollDefault: "now"
                });

                $('#toTimePicker').timepicker({
                    scrollDefault: "now"
                });

                //GeoLocation SetUp
                $('#location').geocomplete();
            });
        </script>
